<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>

  <!-- Container -->
  <div class="container">

    <!-- Card image  -->
    <img class="card--image" src="images/illustration-hero.svg" />

    <!-- Card main  -->
    <div class="card--body">
      <h1 class="card--title">Order Summary</h1>
      <p class="card--description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
  
      <!-- Card info  -->
      <div class="card--info">
        <img class="card--icon" src="images/icon-music.svg" />
        <p class="card--plan">Annual Plan</p>
        <p class="card--price">$59.99/year</p>
        <a class="card--link" href="#">Change</a>
      </div>

      <!-- Card footer  -->
      <a class="card--pay" href="#">Proceed to Payment</a>
      <a class="card--cancel" href="#">Cancel Order</a>
    </div>


  </div>

</body>

</html>
